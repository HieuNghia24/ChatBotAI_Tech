<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbox Hỗ trợ Kỹ thuật (Switch & Viba)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      width: 520px;
      height: 700px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-header {
      background: #007bff;
      color: white;
      padding: 12px;
      text-align: center;
      font-weight: bold;
    }
    #chat-box {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f9fafc;
    }
    .message {
      margin: 8px 0;
      display: flex;
    }
.timestamp {
    font-size: 11px;
    color: gray;
    text-align: right;
    margin-top: 3px;
}
    .bot {
      justify-content: flex-start;
    }
    .user {
      justify-content: flex-end;
    }
    .bubble {
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      line-height: 1.4;
    }
    .bot .bubble {
      background: #e6e6e6;
      color: #333;
      border-bottom-left-radius: 4px;
    }
    .user .bubble {
      background: #007bff;
      color: white;
      border-bottom-right-radius: 4px;
    }
    #input-container {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 0 16px;
      margin-left: 8px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">💬 Chatbox Hỗ trợ Kỹ thuật</div>
    <div id="chat-box"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="Nhập câu hỏi..." />
      <button onclick="sendMessage()">Gửi</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
